<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于 promise async 函数的返回</title>
</head>
<body>
    
</body>

<script>

function fp(p){
    return new Promise((resolve,reject)=>{
        setTimeout(()=>{
            if(p>=0){
                resolve(p)
            }
            reject(p)
        },300)
    })
}

fp(1).then((res)=>{
    console.log('promise.then',res)
})

const test = async() =>{
    // await console.log('async', fp(1)) // async Promise {<pending>}
    console.log('async',await fp(1)) // async 1
}
test()


async function test2 () {
    return 123
}

const test2_=test2()
console.log('test2_',test2_)

test2_.then((res)=>{
    console.log('test2_ res',res)
},(err)=>{
    console.log('test2_ res',res)
})

</script>
</html>
